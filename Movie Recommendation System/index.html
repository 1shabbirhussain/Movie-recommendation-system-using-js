<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Movie Recommendation System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>

  <h1 class="text-center ">MOVIE RECOMMENDATION SYSTEM</h1>
  <section id="filterSection">
    <div class="container ">
      <div class="row">
        <div class="col ">
          <label for="genre">Genre:</label> <br>

          <select name="genre" id="genre" class="bg-dark " >
            <option value="genreAll" selected>All</option>
            <option value="Action">Action</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Adventure">Adventure</option>
          </select>
        </div>
        <div class="col">
          <label for="year">Year:</label> <br>

          <select name="year" id="year" class="bg-dark ">
            <option value="yearAll" selected>All</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
        </div>
        <div class="col">
          <label for="language">Language:</label> <br>

          <select name="language" id="language" class="bg-dark ">
            <option value="languageAll" selected>All</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Japanese">Japanese</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="rating">Rating:</label> <br>

          <select name="rating" id="rating" class="bg-dark  ">
            <option value="ratingAll" selected>All</option>
            <option value="5"> >1</option>
            <option value="6"> >2</option>
            <option value="7"> >3</option>
            <option value="8"> >4</option>
            <option value="9"> >5</option>
          </select>
        </div>
        <div class="col col-2">
          <br>
           <button id="search" class="bg-dark ">Search</button>
          </div>
      </div>

    </div>
  </section>
  


  <section id="resultSection">
    <table class="table table-dark rounded ">
      <thead >
        <tr>
          <th scope="col" class="col-1 ">RANK</th>
          <th scope="col" class="col-10">MOVIE</th>
          <th scope="col" class="col-1">YEAR</th>
        </tr>
      </thead>
      <tbody id="tableBody"> 
      

      </tbody>
    </table>
  </section>
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
  </div>

</body>

</html>
